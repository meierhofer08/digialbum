plugins {
    id 'java'
}

group 'at.markusmeierhofer'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'at.markusmeierhofer.digialbum.Main'
    }
}